test_without_templating:
    path:     /without-templating
    defaults: { _controller: TestBundle:Withouttemplate:index }

test_hello_world:
    path:     /with-templating
    defaults: { _controller: TestBundle:Withtemplate:index }

test_view_slug:
    path:      /test/{year}/{slug}.{format}
    defaults:
        _controller: TestBundle:Withouttemplate:viewSlug
        _format:      xml
    requirements:
        year:   \d{4}
        _format: html|xml

